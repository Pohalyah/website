<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST SERVER</title>
    <link rel="stylesheet" href="test.css">

    

  </head>
  <body>
    <header>
      <h2 class="logo">Server TEST</h2>
      <nav class="navigation">
        <button class="bouton-login">Connexion</button>
      </nav>
  </header>

  <div class="wrapper">
    <span class="icon-close"><ion-icon name="close-circle-sharp"></ion-icon></span>

    <div class="form-box login"> 
      <h2>Connexion</h2>
      <form id="login-form">
          <div class="input-box"> 
            <span class="icon"><ion-icon name="person-sharp"></ion-icon></ion-icon></span>
            <input type="text" required id="username">
            <label>Nom d'utilisateur</label>
            </div>
            <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required id="password">
            <label>Mot de passe</label>
          </div>
          <button type="submit" class="btn">Se connecter</button>
      </form>
    </div>
    </div>

    <script> 
    function checkConnexionInfos(username,password){

    fetch('database.json')
        .then(response => {
          if(!response.ok){
            throw new Error('Erreur de chargement');
          }
          return response.json();
        })
        .then(data=>{
          const userFound = data.find(user=> user.username === username && user.password === password);
          if (userFound){
            console.log('Authentification rÃ©ussie');
            localStorage.setItem('utilisateurConnecte', JSON.stringify(userFound));
            window.location.href = 'homepage.html';

          }else{
            console.log('Nom ou mot de passe incorrect');

          }
        })
        .catch(error=>{
          console.error('Erreur lors du chargement',error);
        });
      }

  document.getElementById('login-form').addEventListener('submit', function(event) {
    event.preventDefault(); 
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    checkConnexionInfos(username, password); 
});

    </script>

    <script type="module" src="test.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
